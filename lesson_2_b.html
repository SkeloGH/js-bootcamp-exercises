<script type="application/javascript">
/*
 * Primitives: string, number, null, undefined, symbol.
 * String()
 * Number()
 * Boolean()
 * === boolean comparison (is equal)
 * !== boolean comparison (is different)
 * > greater than
 * < less than
 * ! cast bool
 * !! cast bool (negate)
 * ~ cast number (* -1)
 * ~~ cast number (* -1 * -1)
*/

console.log(String('')); // ''
console.log(String('something')); // 'something'
console.log(String(0)); // '0'
console.log(String(1)); // '1'
console.log(String(NaN)); // ?
console.log(String(Infinity)); // ?
console.log(String(2e25)); // ?
console.log(String(null)); // ?
console.log(String(undefined)); // ?
console.log(String(Symbol())); // ?
// ...
console.log(String() === String()); // true


</script>
