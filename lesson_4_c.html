<script type="application/javascript">
// Can drive?
// minimum driving age: 16
// max age: 89
// Use var, const, window.prompt, window.alert, logic operators, if, else, else if;
const min_age = 16;
const max_age = 89;

const age = window.prompt('What\'s your age?');

if (age < min_age || age > max_age) {
    window.alert('can\'t drive');
} else {
    window.alert('can drive');
}
</script>
